<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Simulador de Download</title>
<style>
  body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
  #container { width: 300px; height: 30px; border: 2px solid #444; border-radius: 5px; margin-bottom: 20px; }
  #barra { height: 100%; width: 0; background: #4caf50; border-radius: 5px; text-align: center; color: white; line-height: 30px; }
</style>
</head>
<body>

<h2>Simulador de Download</h2>
<div id="container">
  <div id="barra">0%</div>
</div>

<script>
const barra = document.getElementById('barra');
let progresso = 0;

const intervalo = setInterval(() => {
  if (progresso >= 100) {
    clearInterval(intervalo);
    barra.textContent = "Download completo";
    barra.style.width = "100%";
  } else {
    progresso++;
    barra.style.width = progresso + "%";
    barra.textContent = progresso + "%";
  }
}, 50);
</script>

</body>
</html>
